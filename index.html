<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Planner</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-container">
        <header class="main-header">
            <div class="menu">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
    
            <div class="title">
                <img src="./images/outline_auto_stories_black_24dp.png" alt="logo">
                <span>Digital Planner</span>
            </div>
    
            <div></div>
        </header>
    
        <main class="main">
            <nav class="projects">
                
                <div class="inner-projects">
                    <h1>Projects</h1>
                    <div>
                    <img src="./images/task_FILL0_wght400_GRAD0_opsz48.png" alt="1">
                    <button id="project" class="all-task">All Task</button>
                    </div>
                    <div>
                        <img src="./images/today_FILL0_wght400_GRAD0_opsz48.png" alt="1">
                        <button id="project" class="today">Today</button>
                    </div>
                    <div>
                        <img src="./images/date_range_FILL0_wght400_GRAD0_opsz48.png" alt="1">
                        <button id="project" class="this-week">This Week</button>
                    </div>
                    <div>
                        <img src="./images/outline_splitscreen_black_24dp.png" alt="1">
                        <button id="project" class="any-time">Casual</button>
                    </div>
                </div>

                <div class="new-projects">
                    <h1>New Projects</h1>
                    <div class="new-project">
                        <img src="./images/outline_add_circle_outline_black_24dp.png" alt="+">
                        <button class="add-project">Add Project</button>
                    </div>
                </div>
                <div class="project-popup">
                    <form class= "project-form" action="post">
                        <input type="text" class="projectAddPopup">
                        <button class="add-button">
                            <img src="./images/circel.png" alt="">
                        </button>
                        <button class="cancle-button">
                            <img src="./images/cross.png" alt="">
                        </button>
                    </form>
                </div>
            </nav>
    
            <div class="tasks-area">
                <img class="bg-image" src="./images/task-area-image.png" alt="">
                <div class="task-list">
                    <h1>All Task</h1>
                </div>
                <div class="tasks">
                    <h1>No Task Yet!</h1>
                    <div class="task header">
                        <p>Task Name</p>
                        <p>Date</p>
                        <p>Status</p>
                    </div>
                </div>
                <button class="add-task">
                    <div class="vertical"></div>
                    <div class="horizontol"></div>
                </button>
            </div>
        </main>
    
        <footer class="footer">
            <div>
                <span>Created By: rohan-1-3</span>
                <a href="" target="_blank">
                    <img src="./images/github.png" alt="github">
                </a>
            </div>

            <div class="icons">
                <span>Icons By:</span>
                <a href="https://fonts.google.com/icons" target="_blank">
                    Google Fonts
                </a>
            </div>
        </footer>
    </div>
    <div class="add-task-form"> 
        <form class="task-form" action="post">
            <fieldset>
                <legend>Task</legend>
                <input type="text" name="name" class="form-name" autocomplete="off">
            </fieldset>

            <fieldset>
                <legend>Date</legend>
                <input type="date" name="name" class="form-date">
            </fieldset>

            <fieldset>
                <legend>Type</legend>
                <select name="type" class="form-type">
                    <option value="Normal" style="background-color: green;" value="">Normal</option>
                    <option value="Urgent" style="background-color: orange;" value="">Urgent</option>
                    <option value="Immediate" style="background-color: red;" value="">Immediate</option>
                </select>
            </fieldset>
            <div class="form-buttons">
                <button class="add-task-button" style="background-color:green">Submit</button>
                <button class="cancel-task-button" style="background-color: red;">Cancel</button>
            </div>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
